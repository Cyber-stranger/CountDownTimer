<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-Down</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="responsiv.css" type="text/css">
</head>
<body>

    <div class="container">

    <div class="heading">
        <h1>I will Become A Programmer</h1>
    </div>

    <div class="countdown-container">
       
        <div class="countdown-el days-c">
            <p class="hText" id="days">0</p>
            <span>Days</span>
        </div>

        <div class="countdown-el hours-c">
            <p class="hText" id="hours">0</p>
            <span>Hours</span>
        </div>

        <div class="countdown-el mins-c">
            <p class="hText" id="minutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="countdown-el sec-c">
            <p class="hText" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

</div>

    
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
